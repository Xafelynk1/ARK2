<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #333; /* Dark background */
            color: white; /* White text for contrast */
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #444; /* Slightly lighter background for the form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="admin-login" action="/api/admin/login" method="POST">
            <h2>Admin Login</h2>
            <div class="form-group">
                <input type="text" name="username" id="admin-username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="admin-password" placeholder="Password" required>
                <span id="toggle-password" style="cursor: pointer;">üëÅÔ∏è</span> <!-- Eye icon for visibility toggle -->
            </div>
            <button type="button" id="forgot-password">Forgot Password?</button>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="scripts/admin-auth.js"></script>
</body>
</html>
