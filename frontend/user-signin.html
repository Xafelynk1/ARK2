      <p>Already have an account? <a href="admin-signin.html">Sign In</a></p> <!-- Sign In option -->
    </form>
  </section>

  <script>
    document.getElementById('userSigninForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Logic to handle user signin
      alert(`User signed in: ${username}`);
    });
  </script>
</body>
