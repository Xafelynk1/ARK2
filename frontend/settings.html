<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ARK2</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="public/css/style.css"> <!-- External CSS -->
</head>
<body>
    <div class="admin-content">
        <header>
            <h1>Settings - ARK2</h1>
        </header>
        <section class="settings-section">
            <h2>Manage Users</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Approve</th>
                        <th>Reject</th>
                        <th>Add to Game</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- List of verified users will be populated here -->
                </tbody>
            </table>
            <input type="text" id="username" placeholder="Enter username to add/remove" />
            <button onclick="addUser()">Add User</button>
            <button onclick="removeUser()">Remove User</button>
        </section>
        <section class="settings-section">
            <h2>Super Timer</h2>
            <label>
                <input type="checkbox" id="superTimer" /> Enable Super Timer
            </label>
            <div id="timerSettings" style="display: none;">
                <label for="timerDuration">Set Timer Duration (in minutes):</label>
                <input type="number" id="timerDuration" placeholder="Enter duration" />
                <button onclick="setTimer()">Set Timer</button> <!-- Set Timer button -->
            </div>
        </section>
        <section class="settings-section">
            <h2>Terminate Quiz Event</h2>
            <button onclick="terminateQuiz()">Terminate Current Quiz</button>
        </section>
        <button onclick="saveChanges()">Save Changes</button> <!-- Save Changes button -->
        <button onclick="goToQuizManagement()">Back to Quiz Management</button>
    </div>

    <script src="public/js/quiz-auth.js"></script> <!-- Connect to the relevant JS file -->
    <script src="public/js/animation.js"></script> <!-- Connect to the animation JS file -->
    <script>
        function addUser() {
            const username = document.getElementById('username').value;
            // Logic to add user to the table
            alert(`User ${username} added!`);
        }

        function removeUser() {
            const username = document.getElementById('username').value;
            // Logic to remove user from the table
            alert(`User ${username} removed!`);
        }

        function setTimer() {
            const duration = document.getElementById('timerDuration').value;
            // Logic to set the timer
            alert(`Timer set for ${duration} minutes!`);
        }

        function terminateQuiz() {
            // Logic to terminate the current quiz
            alert('Current quiz terminated!');
        }

        function saveChanges() {
            // Logic to save changes
            alert('Changes saved!');
        }

        function goToQuizManagement() {
            window.location.href = 'quiz-management.html'; // Navigate to quiz management page
        }

        document.getElementById('superTimer').addEventListener('change', function() {
            const timerSettings = document.getElementById('timerSettings');
            timerSettings.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
